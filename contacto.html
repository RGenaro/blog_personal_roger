<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Roger Devlog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">Roger Devlog</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Inicio</a>
        <a href="proyectos.html" class="text-gray-700 hover:text-indigo-600">Proyectos</a>
        <a href="blog.html" class="text-gray-700 hover:text-indigo-600">Blog</a>
        <a href="contacto.html" class="text-indigo-600 font-semibold">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="py-12 px-6 container mx-auto max-w-xl">
    <h2 class="text-3xl font-bold mb-6">Contáctame</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Tu nombre" class="w-full p-3 border rounded">
      <input type="email" placeholder="Tu correo" class="w-full p-3 border rounded">
      <textarea placeholder="Tu mensaje" rows="5" class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">Enviar</button>
    </form>
  </section>

  <footer class="bg-gray-100 text-center py-6 mt-10">
    <p class="text-sm text-gray-500">© 2025 Roger Devlog</p>
  </footer>

</body>
</html>
